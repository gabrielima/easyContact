<section class="addNew">
	<h1>Add new contact</h1>
	<form>
		<input type="text"  ng-model="name">
		<input type="tel"   ng-model="phone">
		<input type="text"  ng-model="address">
		<input type="email" ng-model="email">
		<input type="url"   ng-model="website">
		<input type="url"   ng-model="facebook">
		<input type="url"   ng-model="twitter">
		<select ng-model="type">
			<option ng-value="1">Personal</option>
			<option ng-value="2">Business</option>
		</select>
	</form>
</section>
